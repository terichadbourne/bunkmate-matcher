<!DOCTYPE html>
<html>
<head>
	<title>API Test</title>
	<meta name="author" content="Teri Chadbourne"/>
	<meta charset="UTF-8"/>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/ajax.js"></script>
	<script type="text/javascript" src="js/formValidation.js"></script>
</head>
	<body>
		<h1>API Test for Bunkmate Matcher</h1>
		<form id="camperForm" method="get" action="#">
			<h2>List all campers</h2>
			<p>
				<button id="readBtn">List all campers</button>
			</p>
			<textarea id="campersDisplay" name="campersDisplay" cols="50" rows="20"></textarea>
			<br/>
			<h2>Create / Edit / Delete a Camper Record</h2>
			<label for="camperID">
				<strong>Camper ID </strong>
				<input id="camperID" type="text" name="camperID" value="" size="50" placeholder="LEAVE BLANK FOR NEW RECORD!" />
			</label>
			<br/>
			<label for="firstName">
				<strong>First Name:</strong>
				<input id="firstName" type="text" name="firstName" value="" size="50" required="required"/>
			</label>
			<br/>
			<label for="lastName">
				<strong>Last Name:</strong>
				<input id="lastName" type="text" name="lastName" value="Chadbourne" size="50" required="required"/>
			</label>
			<br/>
			<strong>Gender: </strong>
			<br/>
			<input id="male" type="radio" name="gender" value="Male" required="required"/>
			<label for="male">Male</label>
			<input id="female" type="radio" name="gender" value="Female" required="required" />
			<label for="female">Female</label>
			<input id="non-binary" type="radio" name="gender" value="Non-Binary" required="required"/>
			<label for="non-binary">Non-Binary</label>
			<br/>
			<strong>How much do you snore? </strong>
			<br/>
			<input id="none" type="radio" name="snoring" value="None" required="required"/>
			<label for="none">Not at all</label>
			<input id="quiet" type="radio" name="snoring" value="Quiet" required="required" />
			<label for="quiet">Lightly / Quietly</label>
			<input id="loud" type="radio" name="snoring" value="Loud" required="required"/>
			<label for="loud">Heavily / Loudly</label>
			<br/>
			<strong>How soundly do you sleep? </strong>
			<br/>
			<input id="light" type="radio" name="sleepHeaviness" value="Light" required="required"/>
			<label for="light">Light sleeper</label>
			<input id="medium" type="radio" name="sleepHeaviness" value="Medium" required="required"/>
			<label for="medium">Medium sleeper</label>
			<input id="heavy-sleeper" type="radio" name="sleepHeaviness" value="Heavy" required="required"/>
			<label for="heavy">Heavy sleeper</label>
			<br/>
			<strong>What gender would you prefer your bunkmate(s) be?</strong>
			<br/>
			<input class="maleRoom" id="maleRoom" type="radio" name="bunkmateGender" value="Male" required="required"/>
			<label class="maleRoom" for="maleRoom">Male</label>
			<input class="femaleRoom" id="femaleRoom" type="radio" name="bunkmateGender" value="Female" required="required" />
			<label class="femaleRoom" for="femaleRoom">Female</label>
			<input id="no-preference" type="radio" name="bunkmateGender" value="No Preference" required="required"/>
			<label for="no-preference">No Preference</label><br/>
			<br/>
			<button id="createBtn">Create New Camper Record</button>
			<br/>
			<button id="updateBtn">Update Camper Record</button>
			<br/>
			<button id="deleteBtn">Delete Camper Record</button>
			<span> (Only need to fill in the ID for this one.)
			<br/>
			<textarea id="camperDisplay" name="camperDisplay" cols="50" rows="20"></textarea>
			<br/>
		</form>
	</body>
</html>

<!-- Displays formatting key -->

<!-- refreshes camper list when new camper event received -->
<app-new-camper
 (newCamperEvent)="refreshCamperList()">
</app-new-camper>

<h2>Current Campers ({{campers.length}})</h2>
  <ul class='box' id='key'>
    <li class='coedCabin'>Coed Cabin</li>
    <li class='femaleCabin'>Female Cabin</li>
    <li class='maleCabin'>Male Cabin</li>
    <li class='nonbinary'>Non-Binary Camper</li>
    <li class='female'>Female Camper</li>
    <li class='male'>Male Camper</li>
  </ul>

  <!-- loops through camper records (from campers component) and prints to page -->
  <ul>
    <app-female *ngFor="let thisCamper of campers"
      [camper] = "thisCamper">
    </app-female>
    
    <app-coed-female *ngFor="let thisCamper of campers"
      [camper] = "thisCamper">
    </app-coed-female>

    <app-coed *ngFor="let thisCamper of campers"
      [camper] = "thisCamper">
    </app-coed>

    <app-coed-male *ngFor="let thisCamper of campers"
      [camper] = "thisCamper">
    </app-coed-male>

    <app-male *ngFor="let thisCamper of campers"
      [camper] = "thisCamper">
    </app-male>
  </ul>
